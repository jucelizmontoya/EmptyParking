<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <body>

        <ui:composition template="/WEB-INF/Template.xhtml">

            <ui:define name="content">
               <form jsf:id="createServicioFrom">
                    
                    <input type="text"
                           placeholder="id servicio"
                           required="true"
                           jsf:value="#{servicioController.selectServicio.idServicios}">
                    </input>
                    
                    <input type="text"
                           placeholder="nombre servicio"
                           required="true"
                           jsf:value="#{servicioController.selectServicio.nombreServicio}">
                    </input>
                    
                    
                    
                    <button type="submit"
                            jsf:actionListener="#{servicioController.create}"
                            jsf:action="List">
                    Guardar
                    </button>
                    
                    <button type="button"
                            jsf:outcome="List">
                                Cancelar
                    </button>
                </form>
            </ui:define>

        </ui:composition>

    </body>
</html>
