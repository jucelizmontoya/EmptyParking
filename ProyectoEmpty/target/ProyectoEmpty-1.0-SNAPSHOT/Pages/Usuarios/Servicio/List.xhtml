<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/WEB-INF/Template.xhtml">

            <ui:define name="content">
               <button type="button"
                        jsf:outcome="Create">
                            Crear Servicio
                </button><br/>
                
                <p:dataTable value="#{servicioController.itemServicio}"
                             var="itemServicio"
                             rows="10"
                             paginator="true">
                
                    <p:column headerText="Id Servicio">
                        <h:outputText value="#{itemServicio.idServicios}"/>
                    </p:column>
                    
                    <p:column headerText="nombre servicio">
                        
                        <h:outputText value="#{itemServicio.nombreServicio}"/>
                    </p:column>
                    
                    <p:column headerText="descripcion">
                        <h:outputText value="#{itemServicio.descripcion}"/>
                    </p:column>
                    
                    <p:column headerText="valor">
                        <h:outputText value="#{itemServicio.valor}"/>
                    </p:column>
                    
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
